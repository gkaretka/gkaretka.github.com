<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <div id="app">
        <div class="container">
            <h2>PLL Calculator</h2>
            <a href="./index.html">GO BACK</a>
            <div class="row align-items-start">
                <h4>Input parameters</h4>
                <div class="col">
                    <div class="mb-3">
                        <label for="p_id" class="form-label">P [-]</label>
                        <input type="number" v-model="p" class="form-control" id="p_id">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="b_id" class="form-label">B [-]</label>
                        <input type="number" v-model="b" class="form-control" id="b_id">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="r_id" class="form-label">R [-]</label>
                        <input type="number" v-model="r" class="form-control" id="r_id">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="a_id" class="form-label">A [-]</label>
                        <input type="number" v-model="a" class="form-control" id="a_id">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="fref_id" class="form-label">F<sub>ref</sub> [MHz]</label>
                        <input type="number" v-model="fref" class="form-control" id="fref_id">
                    </div>
                </div>
            </div>
            <div class="row align-items-start">
                <h4>Results</h2>
                    <div class="col">
                        <div class="mb-3">
                            <p>{{ fout }}</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <p>{{ n }}</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            p: '16',
            b: '15',
            r: '16',
            a: '0',
            fref: '25',
            n: 0,
            fout: '375',
            n: '240',
        },
        watch: {
            p: function (newP, oldP) {this.calc();},
            b: function (newP, oldP) {this.calc();},
            r: function (newP, oldP) {this.calc();},
            a: function (newP, oldP) {this.calc();},
            fref: function (newP, oldP) {this.calc();},
            n: function (newP, oldP) {this.calc();},
        },
        created: function () {
            // _.debounce is a function provided by lodash to limit how
            // often a particularly expensive operation can be run.
            // In this case, we want to limit how often we access
            // yesno.wtf/api, waiting until the user has completely
            // finished typing before making the ajax request. To learn
            // more about the _.debounce function (and its cousin
            // _.throttle), visit: https://lodash.com/docs#debounce
            this.debouncedCalc = _.debounce(this.calc, 500)
        },
        methods: {
            calc: function () {
                this.n = (parseFloat(this.b) * parseFloat(this.p)) + parseFloat(this.a);
                this.fout = (parseFloat(this.n)*parseFloat(this.fref))/parseFloat(this.r);
            },
        },
    });
</script>

</html>
